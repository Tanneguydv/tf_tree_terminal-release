name: ROS2 Humble

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ros-distro: [humble]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ROS
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ matrix.ros-distro }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system deps and rosdep
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-rosdep
          sudo rosdep init || true
          rosdep update

      - name: Install package dependencies
        run: |
          rosdep install --from-paths src --ignore-src --rosdistro ${{ matrix.ros-distro }} -r -y || true

      - name: Build package
        run: |
          . /opt/ros/${{ matrix.ros-distro }}/setup.sh
          colcon build --packages-select tf_tree_terminal --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release

      - name: Run tests
        run: |
          . install/setup.sh
          # Run tests but exclude linter-style tests (by common names/labels)
          colcon test --packages-select tf_tree_terminal --pytest-args -k "not lint"
          colcon test-result --verbose
